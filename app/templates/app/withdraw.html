{% extends 'app/layout.html' %}
{% load static %}

{% block title %} JoidWin | Withdraw{% endblock %}

{% block body %}
<!-- main page content -->
<div class="main-container container">
    <!-- select Amount -->
    <form action="/app/send-withdraw-request/" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 text-center mb-4">
                <input type="text" class="trasparent-input text-center" value="100" placeholder="Enter Amount" name="amount" required>
                <label for=""> <small class="text-danger"> </small></label>
                <div class="text-center"><span class="text-muted">INR</span>
                    <button class="btn btn-link btn-sm text-muted px-1 dropdown-toggle" type="button" id="ln1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow border-0 w-110" aria-labelledby="ln1">
                        <li><a class="dropdown-item active" href="#">INR</a></li>

                    </ul>
                </div>
            </div>
        </div>

        <!-- Saving targets -->
        <div class="row mb-2">
            <div class="col">
                <h6 class="title">Remark</h6>
            </div>

        </div>
        <!-- swiper credit cards -->
        <div class="row mb-2">
            <div class="col-12 row">
                <input type="text" class="form-control" name="remark">
            </div>
        </div>
        <div class="row mb-4 mt-4">
            <div class="col-12 ">
                <button type="submit" class="btn btn-default btn-lg shadow-sm w-100">
                    Send Request
                </button>
            </div>
        </div>
    </form>
</div>
<!-- main page content ends -->
{% endblock %}

    <link rel="apple-touch-icon" href="{% static 'app/assets/img/favicon180.png" sizes="180x180">

    <link rel="stylesheet" href="{% static 'app/assets/npm/bootstrap-icons/font/bootstrap-icons.css' %}">

    <link rel="stylesheet" href="{% static 'app/assets/vendor/swiperjs-6.6.2/swiper-bundle.min.css' %}">

    <link href="{% static 'app/assets/css/style.css' %}" rel="stylesheet" id="style">

<body class="body-scroll d-flex flex-column h-100" data-page="signin">

    <!-- Begin page content -->
    <main class="container-fluid h-100 ">
        <div class="row h-100">
            <div class="col-11 col-sm-11 mx-auto">
                <!-- header -->
                <div class="row">
                    <header class="header">
                        <div class="row">
                            <div class="col">
                                <div class="logo-small">
                                    <img src="{% static 'app/assets/img/logo.png' %}" alt="" />
                                    <h5><span class="text-secondary fw-light"
                                        style="font-family:monospace">52PATTI</span>WIN</h5>
                                </div>
                            </div>

                        </div>
                    </header>
                </div>
                <!-- header ends -->
            </div>

            {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show mx-2" role="alert">
            {% for message in messages %}
            <strong>Message ! </strong> {{ message }}
            {% endfor %}
            <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        
            <form action="/app/create-new-password/" method="POST">
                {% csrf_token %}
                <div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center py-4">

                    <h2 class="mb-4"><span class="text-secondary fw-light"></span><br /> <small>Create new password</small></h2>
                    <div class="form-group form-floating mb-3 ">
                        <input type="password" class="form-control" name="password" id="username" placeholder="enter otp"
                            required>
                            <input type="email" name="email" value="{{email}}" id="" hidden>
                        <label class="form-control-label" for="username">Create new password</label>
                    </div>

                    
                </div>
                <div class="col-11 col-sm-11 mt-auto mx-auto py-4">
                    <div class="row ">
                        <div class="col-12 d-grid">
                            <button type="submit" class="btn btn-default btn-lg shadow-sm">Crate new password</button>
                        </div>

                    </div>
                    <div class="">

                        <a href="/app/user-registration-page" class="text-center mt-3">Create new password </a>
                    </div>
                </div>
            </form>
        </div>
    </main>



    <!-- Required jquery and libraries -->
    <script src="{% static 'app/assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'app/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'app/assets/vendor/bootstrap-5/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Customized jquery file  -->
    <script src="{% static 'app/assets/js/main.js' %}"></script>
    <script src="{% static 'app/assets/js/color-scheme.js' %}"></script>

    <!-- PWA app service registration and works -->
    <script src="{% static 'app/assets/js/pwa-services.js' %}"></script>

    <!-- Chart js script -->
    <script src="{% static 'app/assets/vendor/chart-js-3.3.1/chart.min.js' %}"></script>

    <!-- Progress circle js script -->
    <script src="{% static 'app/assets/vendor/progressbar-js/progressbar.min.js' %}"></script>

    <!-- swiper js script -->
    <script src="{% static 'app/assets/vendor/swiperjs-6.6.2/swiper-bundle.min.js' %}"></script>

    <!-- page level custom script -->
    <script src="{% static 'app/assets/js/app.js' %}"></script>

</body>
